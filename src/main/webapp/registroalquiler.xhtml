<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

      <style>
        .page{
            padding: 5%;
            font-family: 'Trebuchet MS', Courier, monospace;
            background-color: rgb(255, 211, 117);
            color: white;
        }
        .formbox{
            border-radius: 8px ;
            background-color: rgb(161, 122, 75);
            text-align: center;
            align-items: center;
            align-content: center;
        }
        .answers{
            opacity: none;
            font-size: 24px;
        }
        .botn{
            width: 10%;
            height: auto;
            margin: 10px;
            padding: auto;

        }

        .table{
            align-self: center;
            text-align: center;
            align-items: center;
            align-content: center;
            
        }
        h1 {text-align: center; font-size:250%}
    </style>

    <h:body class="page">
        <h1> Zona de Alquiler</h1>
        <h2> Registro Alquiler</h2>
        <h:form id="rentForm" class = "formbox">
            <p:outputLabel value="#{Alquiler.seleccionado.nombre}"/><br></br>
            <p>Items Rentados</p><br></br>
            <p:dataTable value="#{Alquiler.rentados}" var="itmRentado" class="table">
                <h:column headerText="Id Item Rentado" >
                    <p:outputLabel value="#{itmRentado.item.id}" style="font-size: 55px;"> </p:outputLabel>/>
            </h:column>
                <h:column headerText="Nombre del Item">
                    <p:outputLabel value="#{itmRentado.item.nombre}"/>
            </h:column>
            </p:dataTable>
            <br></br><p:outputLabel value="Se tiene una Multa de: "/> <p:outputLabel value="#{Alquiler.multa}"/>
            <br></br>
            <h:panelGrid columns="6">
                <h1> Codigo</h1>
                <p:inputText  class= "answers" id="Codigo" type="long" binding="#{cod}" />
                <h1> Cantidad de dias</h1>
                <p:inputText class= "answers" id="Dias" type="int" binding="#{dias}"/>
                <p:commandButton update="rentForm"  class ="botn" value="Price" actionListener="#{Alquiler.consultarCostoAlquiler(cod.value, dias.value)}"/>
                <p:commandButton update="rentForm"  class ="botn" value="Rent" actionListener="#{Alquiler.rentarItem()}" action="#{navigationController.paginaCliente()}"/>
                <p:outputLabel value="#{Alquiler.costo}"/>
            </h:panelGrid>
            <p:dataTable value="#{Alquiler.disponibles}" var="available"  class="table">
                <h:column headerText="Id">
                    <p:outputLabel value="#{available.id}"/>
                </h:column>
                <h:column headerText="Nombre">
                    <p:outputLabel value="#{available.nombre}"/>
                </h:column>
            </p:dataTable>       
            <br><p:commandButton update="rentForm" class ="botn" value="Back" action="#{navigationController.paginaCliente()}"/></br>  
        </h:form>
    </h:body>
</html>
